<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vlog Flow - Вход</title>
</head>

<body>
    <div class="logo">
        <h1>Vlog Flow</h1>
        <hr><br><br><br>
    </div>
    
    <b>Вход в аккаунт</b><br>
    <form action="/login_to_profile" method="post">
        <input type="text" name="username" placeholder="Введите имя" required>
        <input type="password" name="password" placeholder="Введите пароль" required>
        <button type="submit">Войти</button>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">
                            {{ message }}
                            {% if category == 'error' %}
                                <span class="close-btn" onclick="this.parentElement.remove()">×</span>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <p class="login-link">Нет аккаунта? <a href="{{url_for('home_page')}}">Зарегистрироваться</a></p>
    </form>

    <style>
        .flash-messages {
            margin: 15px 0;
        }
        .flash-error {
            padding: 10px;
            background: #ffebee;
            color: #c62828;
            border-left: 3px solid #c62828;
            margin: 5px 0;
            position: relative;
        }
        .flash-success {
            padding: 10px;
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #2e7d32;
            margin: 5px 0;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</body>
</html>
